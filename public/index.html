<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2b0e78614.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form id="task-form">
        <h4>Task manager</h4>
        <input type="text" name="task" id="task-input" placeholder="Task">
        <button type="submit" id="submit-button">Submit</button>
        <div id="form-alert-div"></div>
    </form>
    <section id="tasks-container-section">
        <p id="loading-p">Loading...</p>
        <div id="tasks-div"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
